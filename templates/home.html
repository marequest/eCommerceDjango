

{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- ========================= SECTION MAIN ========================= -->
<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro">
    <div class="container-fluid p-0">
        <div class="intro-banner-wrap">
            <img src="{% static 'images/banners/cover2.jpg' %}" alt="Cover" style="width: 100%; height: 450px; object-fit: cover;">
        </div>
    </div> <!-- container-fluid // -->
</section>

</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->


<div class="row">
    {% for product in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{ product.get_url }}" class="img-wrap"> <img src="{{ product.images.url }}" alt="Product Image"> </a>
			<figcaption class="info-wrap">
				<a href="{{ product.get_url }}" class="title">{{ product.name }}</a>
				<div class="price mt-1">{{ product.price }}</div> <!-- price-wrap.// -->
                {% if product.average_rating > 0 %}
                <div class="rating-stars">
                <span>
                    <i class="fa fa-star{% if product.average_rating < 0.5 %}-o{% elif product.average_rating >= 0.5 and product.average_rating < 1 %}-half {% endif %}"
                       aria-hidden="true"></i>
                    <i class="fa fa-star{% if product.average_rating < 1.5 %}-o{% elif product.average_rating >= 1.5 and product.average_rating < 2 %}-half {% endif %}"
                       aria-hidden="true"></i>
                    <i class="fa fa-star{% if product.average_rating < 2.5 %}-o{% elif product.average_rating >= 2.5 and product.average_rating < 3 %}-half {% endif %}"
                       aria-hidden="true"></i>
                    <i class="fa fa-star{% if product.average_rating < 3.5 %}-o{% elif product.average_rating >= 3.5 and product.average_rating < 4 %}-half {% endif %}"
                       aria-hidden="true"></i>
                    <i class="fa fa-star{% if product.average_rating < 4.5 %}-o{% elif product.average_rating >= 4.5 and product.average_rating < 5 %}-half {% endif %}"
                       aria-hidden="true"></i>
                </span>
                    <span>{{ product.average_rating }}</span>
                </div>
            {% endif %}
			</figcaption>
		</div>
	</div> <!-- col.// -->
    {% endfor %}
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->



</body>
</html>

{% endblock %}
